<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body style="background-color: #23CE6B;">
        <div class = "container-fluid"><div class='row'>
            <div class="col"><!--LEFT-->
                <div class='row'>
                    <div class='title'>OUTFIT GENERATOR</div>
                </div>
                <div class= 'row'>
                    <div class='text'>
                        <div>
                            -> use the joystick from left to right to change clothing item
                        </div>
                        <br>
                        <div>
                            -> use the joystick from up to down to change which clothing item is being selected
                        </div>
                        <br>  
                        <div>
                            -> use the dial to control the volume of the music
                        </div>
                        <br>
                        <div>
                            -> use the button to finalize your outfit! 
                       </div>
                    </div>
                
                    <audio  id='music' src="Skipping on a star.wav" autoplay>
            
                </div>
            </div>
            <div class='col'><div class="row"><!--RIGHT-->
                <div class= "col">
                    <div class="row" id="top">
                        <div class="container-lg">
                            <br>
                            <div id="myCarouselTops" class="carousel slide options tops" data-bs-ride="carousel" data-bs-interval="false">
                                <!-- Carousel indicators -->
                                <ol class="carousel-indicators">
                                    <li data-bs-target="#myCarouselTops" data-bs-slide-to="0" class="active"></li>
                                    <li data-bs-target="#myCarouselTops" data-bs-slide-to="1"></li>
                                    <li data-bs-target="#myCarouselTops" data-bs-slide-to="2"></li>
                                    <li data-bs-target="#myCarouselTops" data-bs-slide-to="3"></li>
                                    <li data-bs-target="#myCarouselTops" data-bs-slide-to="4"></li>
                                    <li data-bs-target="#myCarouselTops" data-bs-slide-to="5"></li>
                                    <li data-bs-target="#myCarouselTops" data-bs-slide-to="6"></li>
                                    <li data-bs-target="#myCarouselTops" data-bs-slide-to="7"></li>
                                </ol>
                                
                                <!-- Wrapper for carousel items -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="telfar.jpg" class="d-block car_img" alt="Slide 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="Ganni.jpg" class="d-block car_img" alt="Slide 2">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="OR.jpg" class="d-block car_img" alt="Slide 3">
                                    </div>
                                    <div class="carousel-item ">
                                        <img src="bacteria.jpg" class="d-block car_img" alt="Slide 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="stripes.jpg" class="d-block car_img" alt="Slide 2">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="purple.jpg" class="d-block car_img" alt="Slide 3">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="tubetop.jpg" class="d-block car_img" alt="Slide 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="beaded.jpg" class="d-block car_img" alt="Slide 2">
                                    </div>
                                </div>
                                <!-- Carousel controls -->
                                <a class="carousel-control-prev" id='topsprev' href="#myCarouselTops" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" id='topsnext' href="#myCarouselTops" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="bottom">
                        <div class="container-lg">
                            <div id="myCarouselBottoms" class="carousel slide options bottoms" data-bs-ride="carousel" data-bs-interval="false">
                                <!-- Carousel indicators -->
                                <ol class="carousel-indicators">
                                    <li data-bs-target="#myCarouselBottoms" data-bs-slide-to="0" class="active"></li>
                                    <li data-bs-target="#myCarouselBottoms" data-bs-slide-to="1"></li>
                                    <li data-bs-target="#myCarouselBottoms" data-bs-slide-to="2"></li>
                                    <li data-bs-target="#myCarouselBottoms" data-bs-slide-to="3"></li>
                                    <li data-bs-target="#myCarouselBottoms" data-bs-slide-to="4"></li>
                                    <li data-bs-target="#myCarouselBottoms" data-bs-slide-to="5"></li>
                                </ol>
                                
                                <!-- Wrapper for carousel items -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="blackdeniimskirt.jpg" class="d-block car_img" alt="Slide 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="denimshorts.jpg" class="d-block car_img" alt="Slide 2">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="whiteskort.jpg" class="d-block car_img" alt="Slide 3">
                                    </div>
                                    <div class="carousel-item ">
                                        <img src="jeep.jpg" class="d-block car_img" alt="Slide 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="green.jpg" class="d-block car_img" alt="Slide 2">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="jeans.jpg" class="d-block car_img" alt="Slide 3">
                                    </div>
                                </div>
                                <!-- Carousel controls -->
                                <a class="carousel-control-prev" id='bottomsprev' href="#myCarouselBottoms" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" id='bottomsnext' href="#myCarouselBottoms" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="shoes">
                        <div class="container-lg">
                            <div id="myCarouselShoes" class="carousel slide options shoes" data-bs-ride="carousel" data-bs-interval="false">
                                <!-- Carousel indicators -->
                                <ol class="carousel-indicators">
                                    <li data-bs-target="#myCarouselShoes" data-bs-slide-to="0" class="active"></li>
                                    <li data-bs-target="#myCarouselShoes" data-bs-slide-to="1"></li>
                                    <li data-bs-target="#myCarouselShoes" data-bs-slide-to="2"></li>
                                    <li data-bs-target="#myCarouselShoes" data-bs-slide-to="3"></li>
                                </ol>
                                
                                <!-- Wrapper for carousel items -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="docs.jpg" class="d-block car_img" alt="Slide 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="birks.jpg" class="d-block car_img" alt="Slide 2">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="loafers.jpg" class="d-block car_img" alt="Slide 3">
                                    </div>
                                    <div class="carousel-item ">
                                        <img src="reboks.jpg" class="d-block car_img" alt="Slide 1">
                                    </div>
                                </div>
                                <!-- Carousel controls -->
                                <a class="carousel-control-prev" id='shoesprev' href="#myCarouselShoes" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" id='shoesnext' href="#myCarouselShoes" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <button hidden id="complete" type="button">Complete</button>
                </div>
                
            </div></div>

        </div></div>
    </body>
</html>
